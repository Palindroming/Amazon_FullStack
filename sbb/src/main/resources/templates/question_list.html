

<table style = "width: 70%; border: 1px solid black; text-align: center; margin: auto; margin-top: 20px;">
    <thead style = "width: 70%; background-color: yellowgreen;">
    <tr>
        <th >제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question, index : ${questionList}">
        <td>
            <a th:href = "@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>



        </td>

        <td th:text="${question.createDate}"></td>
    </tr>
    </tbody>
</table>
